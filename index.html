<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overlay</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h2 style="text-align:center;">Fade in Overlay</h2>
    <section class="container">
        <div>
            <h2>Top To Bottom Overflow</h2>
            <div class="bottom_overlay-1">
                <img src="./images/woman 1.jpg" alt="woman1" class="image">
                <div class="overlay-1">
                    <div class="text">
                        <h6>
                            Hello World
                        </h6>
                    </div>
                </div>
            </div>
        </div>
        
        <div>
            <h2>Bottom To Top Overflow</h2>
            <div class="bottom_overlay-2">
                <img src="./images/woman 1.jpg" alt="woman1" class="image">
                <div class="overlay-2">
                    <div class="text">
                        <h6>
                            Hello World
                        </h6>
                    </div>
                </div>
            </div> 
        </div>
        
        <div>
            <h2>Right To Left Overflow</h2>
            <div class="bottom_overlay-3">
                <img src="./images/woman 1.jpg" alt="woman1" class="image">
                <div class="overlay-3">
                    <div class="text">
                        <h6>
                            Hello World
                        </h6>
                    </div>
                </div>
            </div>
        </div>
         
        <div>
            <h2>Left To Right Overflow</h2>
            <div class="bottom_overlay-4">
                <img src="./images/woman 1.jpg" alt="woman1" class="image">
                <div class="overlay-4">
                    <div class="text">
                        <h6>
                            Hello World
                        </h6>
                    </div>
                </div>
            </div> 
        </div>


        <div>
            <h2>Filter Saturation</h2>
            <div class="bottom_overlay">
                <img class="img" src="./images/woman 1.jpg" alt="woman1" class="image">
                <div class="overlay">
                    <div class="text">
                        <h6 style="display:none;">
                            Hello World
                        </h6>
                    </div>
                </div>
            </div> 
        </div>
         
    </section>
     
</body>
</html>
